<div class="card mt-5 Larger shadow w-50 m-auto p-5">
  <form [formGroup]="taskForm" (ngSubmit)="createTask()">
    <h1 class="m-2">Add New Task</h1>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">DueDate</label>
        <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select class="form-select" aria-label="Default select example" id="priority" formControlName="priority">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>
     
      <div class="m-3">
        <button type="submit" class="btn btn-primary m-2 " [disabled]="taskForm.invalid" >Submit</button>
        <button type="submit" class="btn btn-secondary " [routerLink]="['/list']">Cancel</button>
      </div>
  </form>
</div>
